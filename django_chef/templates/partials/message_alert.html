{% if messages %}
<div class="position-fixed top-0 end-0 p-3" style="z-index: 1100">

    {% for message in messages %}
        {% if message.tags == 'success' %}
            <div class="alert alert-dismissible alert-success alert-dismissible fade show">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <p>
                    <i class="bi bi-check-circle-fill"></i> {{ message|safe }}
                </p>
            </div>
        {% else %}
            <div class="alert alert-dismissible alert-danger alert-dismissible fade show">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <p>
                    <i class="bi bi-x-circle-fill"></i> {{ message|safe }}
                </p>
            </div>
        {% endif %}
    {% endfor %}
</div>
{% endif %}
