{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container py-5">
    <h2 class="text-center mb-4 text-danger">
        <i class="bi bi-trash"></i> Delete Step from "{{ object.recipe.title }}"
    </h2>

    <div class="card p-4 shadow-lg rounded-4" style="max-width: 600px; margin: auto;">
        <p class="text-center fs-5">
            Are you sure you want to delete this step?
        </p>

        <ul class="list-group list-group-flush mb-3">
            <li class="list-group-item"><strong>Step {{ object.step_number }}:</strong> {{ object.step }}</li>
        </ul>

        <div class="d-flex justify-content-between mt-4">
            <form method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger px-4">
                    <i class="bi bi-trash"></i> Confirm Delete
                </button>
            </form>
            <a href="{% url 'read_recipe' object.recipe.pk object.recipe.slug %}" class="btn btn-secondary px-4">
                <i class="bi bi-x-circle"></i> Cancel
            </a>
        </div>
    </div>
</div>
{% endblock %}
