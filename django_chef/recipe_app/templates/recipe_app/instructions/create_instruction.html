{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container py-5">
    <h2 class="text-center mb-4 text-primary">
        <i class="bi bi-pencil-square"></i> Add Step for "{{ recipe.title }}"
    </h2>

    <div class="card p-4 shadow-lg rounded-4" style="max-width: 600px; margin: auto;">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-success px-4">
                    <i class="bi bi-plus-circle"></i> Add Step
                </button>
                <a href="{% url 'read_recipe' recipe.pk recipe.slug %}" class="btn btn-secondary px-4">
                    <i class="bi bi-x-circle"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
