{% extends "base.html" %}
{% block content %}
<div class="container py-5 text-light">
  <div class="card shadow-lg border-danger p-5 rounded-4 text-center" style="max-width: 600px; margin: auto;">
    <h3 class="text-danger mb-4">
      <i class="bi bi-exclamation-triangle"></i> Delete Ingredient
    </h3>

    <p class="text-dark mb-4">
      Are you sure you want to delete <strong>"{{ object.name }}"</strong>?
    </p>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger px-4">
        <i class="bi bi-trash"></i> Confirm Delete
      </button>
      <a href="{% url 'read_recipe' object.recipe.pk object.recipe.slug %}" class="btn btn-secondary px-4">
        <i class="bi bi-arrow-left"></i> Cancel
      </a>
    </form>
  </div>
</div>
{% endblock %}
