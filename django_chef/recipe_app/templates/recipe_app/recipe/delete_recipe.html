{% extends "base.html" %}
{% block content %}
<div class="container py-5 text-center">
  <div class="card border-danger shadow-lg p-4">
    <h3 class="text-danger fw-bold">Delete Recipe</h3>
    <p class="mt-3">
      Are you sure you want to delete the recipe
      <strong class="text-dark">"{{ recipe.title }}"</strong>?
    </p>
    <p class="text-muted small">
      This will also permanently remove all associated ingredients and steps.
    </p>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger px-4">
        <i class="bi bi-trash"></i> Confirm Delete
      </button>
      <a href="{% url 'read_recipe' recipe.pk recipe.slug %}" class="btn btn-secondary px-4">
        Cancel
      </a>
    </form>
  </div>
</div>
{% endblock %}
