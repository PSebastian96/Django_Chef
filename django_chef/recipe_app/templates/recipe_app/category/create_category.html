{% extends "base.html" %}
{% load widget_tweaks %}
{% block content %}
<div class="container py-5">
  <div class="card shadow p-4 rounded-4 mx-auto" style="max-width: 500px;">
    <h3 class="text-center mb-4">Create a New Category</h3>

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        {{ form.name.label_tag }}
        {{ form.name|add_class:"form-control" }}
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-plus-circle"></i> Create
        </button>
        <a href="{% url 'list_category' %}" class="btn btn-secondary">
          <i class="bi bi-x-circle"></i> Cancel
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
