{% extends "base.html" %}
{% block content %}
<div class="container py-5 text-light">
  <h2 class="mb-4 text-center">Categories</h2>

  <div class="card shadow rounded-4 p-4 mx-auto" style="max-width: 700px;">
       <!-- Add new category button -->
    <div class="text-center my-5 pb-5">
      <a href="{% url 'create_category' %}" class="btn btn-primary">
        <i class="bi bi-plus-circle"></i> Add New Category
      </a>
    </div>
    {% if categories %}
      <ul class="list-group py-1 mb-5">
        {% for category in categories %}
          <li class="list-group-item d-flex justify-content-between align-items-center py-3">
            {{ category.name }}

            <div class="d-flex gap-2">
              <!-- Edit button -->
              <a href="{% url 'update_category' pk=category.id %}" class="btn btn-warning btn-sm">
                <i class="bi bi-pencil-square"></i> Edit
              </a>

              <!-- Delete button -->
              <form action="{% url 'delete_category' pk=category.id%}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger btn-sm">
                  <i class="bi bi-trash"></i> Delete
                </button>
              </form>
            </div>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p class="text-center mt-3">No categories available yet.</p>
    {% endif %}
  </div>
</div>
{% endblock %}
