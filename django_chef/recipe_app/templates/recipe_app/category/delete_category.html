{% extends "base.html" %}
{% block content %}
<div class="container py-5">
  <div class="card shadow rounded-4 p-4 mx-auto text-center" style="max-width: 500px;">
    <h3 class="text-danger mb-4">
      <i class="bi bi-exclamation-triangle-fill"></i> Delete Category
    </h3>

    <p>Are you sure you want to delete the category:</p>
    <h5 class="mb-4">{{ object.name }}</h5>

    <form method="post">
      {% csrf_token %}
      <div class="d-flex justify-content-center gap-3">
        <button type="submit" class="btn btn-danger">
          <i class="bi bi-trash"></i> Yes, Delete
        </button>
        <a href="{% url 'list_category' %}" class="btn btn-secondary">
          <i class="bi bi-x-circle"></i> Cancel
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
